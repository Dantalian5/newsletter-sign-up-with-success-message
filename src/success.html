<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- Base configuration -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Newsletter sign-up project from Frontendmentor.io"
    />
    <!-- Title of the page -->
    <title>Frontend Mentor | Success message</title>
    <!-- Favicons setup https://realfavicongenerator.net -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <!-- Stylesheet setup -->
    <link rel="stylesheet" href="assets/style/style.scss" />
  </head>
  <body>
    <main class="container m-success">
      <h1 class="sr-only">
        The email has been receive and its stored in our database, yeah :)
      </h1>
      <div class="container__info">
        <img
          class="m-success__logo"
          src="assets/images/icon-success.svg"
          width="64"
          height="64"
          alt="success icon"
        />
        <h2 class="container__title f-heading">Thanks for subscribing!</h2>
        <p class="container__text f-paragraph">
          A confirmation email has been sent to
          <span id="email-confirmation" class="f-paragraph__marked"></span>.
          Please open it and click the button inside to confirm your
          subscription.
        </p>
        <a class="m-form__btn m-success__btn f-btn" href="index.html">
          Dismiss message
        </a>
      </div>
    </main>
    <script src="assets/js/confirmation.script.js"></script>
  </body>
</html>
